<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:00</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="chat">
      <ul class="chat__messages message">
        <span class="chat__timestamp">Wednesday, April 24, 2019</span>
        <li class="message">
          <img
            class="g-avatar message__avatar"
            src="https://us.123rf.com/450wm/thesomeday123/thesomeday1231709/thesomeday123170900021/85622928-stock-vector-default-avatar-profile-icon-grey-photo-placeholder-illustrations-vectors.jpg?ver=6"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">Congratss I love You</span>
          </div>
          <span class="message__timestamp">22:00</span>
        </li>
        <li class="message">
          <span class="message__timestamp">22:00</span>
          <div class="message__content">
            <span class="message__bubble">Congratss I love You</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          class="chat__write-input"
          placeholder="Send message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="far fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
